<!DOCTYPE html>
<html lang="en">
<head>

<title>Image Gallery</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;padding:20px;background:#fff;display:flex;justify-content:center}
.grid{display:grid;gap:10px;max-width:900px}
.row{display:grid;grid-template-columns:180px 1fr;gap:10px;align-items:center}
.style{font-size:14px;font-weight:700;color:#000}
.images{display:flex;gap:8px}
.images img{width:150px;cursor:pointer;transition:opacity .2s}
.images img:hover{opacity:.8}
.modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.95);align-items:center;justify-content:center;cursor:pointer}
.modal.show{display:flex}
.modal img{max-width:95%;max-height:95%}
</style>
</head>
<body>
<div class="grid" id="gallery"></div>
<div class="modal" id="modal" onclick="this.classList.remove('show')">
<img id="modalImg" src="" alt="">
</div>

Object.keys(data).forEach(folder=>{

const styleDiv=document.createElement('div');
styleDiv.className='style';
styleDiv.textContent=folder.replace(/_/g,' ');
const imagesDiv=document.createElement('div');
imagesDiv.className='images';
