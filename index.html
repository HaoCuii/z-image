<meta charset="UTF-8">

<title>Image Gallery</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;padding:20px;background:#fff;display:flex;justify-content:center}
.container{max-width:900px}
.buttons{display:flex;gap:10px;margin-bottom:20px;justify-content:center}
.buttons button{padding:10px 20px;font-size:14px;font-weight:700;border:2px solid #000;background:#fff;cursor:pointer}
.buttons button.active{background:#000;color:#fff}
.header{display:grid;grid-template-columns:180px 1fr;gap:10px;margin-bottom:10px}
.header-labels{display:flex;gap:8px}
.header-labels span{width:150px;font-size:12px;font-weight:700;text-align:center}
.grid{display:grid;gap:10px}
.row{display:grid;grid-template-columns:180px 1fr;gap:10px;align-items:center}
.style{font-size:14px;font-weight:700;color:#000}
.images{display:flex;gap:8px}
.images img{width:150px;cursor:pointer;transition:opacity .2s}
.images img:hover{opacity:.8}
.modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.95);align-items:center;justify-content:center;cursor:pointer}
.modal.show{display:flex}
.modal img{max-width:95%;max-height:95%}
</style>
</head>
<body>
<div class="container">
<div class="buttons">
<button class="active" onclick="switchVersion('v1')">Version 1</button>
<button onclick="switchVersion('v2')">Version 2</button>
</div>

<div></div>
<div class="header-labels">
<span>Burger King</span>
<span>Ronaldo</span>
<span>Magic Hour</span>
<span>Batman</span>
</div>
</div>
<div class="grid" id="gallery"></div>
</div>
<div class="modal" id="modal" onclick="this.classList.remove('show')">
<img id="modalImg" src="" alt="">
</div>

const gallery=document.getElementById('gallery');
const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
function render(data,folder){
gallery.innerHTML='';
Object.keys(data).forEach(folderName=>{
const row=document.createElement('div');
row.className='row';
const styleDiv=document.createElement('div');
styleDiv.className='style';
styleDiv.textContent=folderName.replace(/_/g,' ');
const imagesDiv=document.createElement('div');
imagesDiv.className='images';
data[folderName].forEach(file=>{
const imgEl=document.createElement('img');
imgEl.src=`${folder}/${folderName}/${file}`;
imgEl.alt=folderName;
imgEl.onclick=()=>{modalImg.src=imgEl.src;modal.classList.add('show')};
imagesDiv.appendChild(imgEl);
});
row.appendChild(styleDiv);
row.appendChild(imagesDiv);
gallery.appendChild(row);
});
}
function switchVersion(ver){
currentVersion=ver;
document.querySelectorAll('.buttons button').forEach(b=>b.classList.remove('active'));
event.target.classList.add('active');
const header=document.getElementById('header');
if(ver==='v1'){
header.style.display='none';
render(data1,'z-image');

header.style.display='grid';

}
